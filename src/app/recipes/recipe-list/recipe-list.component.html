<div class="row my-2">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item d-flex align-items-center justify-content-around border p-2 m-3 rounded bg-light"
      *ngFor="let recipe of recipes"
    >
      <div class="text-center">
        <h4 class="mt-3">{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
      </div>
      <span>
        <img
          [src]="recipe.imagePath"
          [alt]="recipe.name"
          class="rounded"
          style="max-height: 70px"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
